<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Loja</title>
    <style> 
    table, td,th {
        border: 1px solid black;
    }</style>
</head>
<body>
    <h2>Atacado dos Presentes</h2>
    <table> <!-- define um tabela -->
        <thead> <!-- define cabeçalho da coluna -->
        <tr> <!-- define cada linha da tabela -->
            
            <th>Preço</th> <!-- define o titulo da colunas do cabeçalho -->
            <th>Produto</th>
            <th>Marca</th>
        </tr>
    </thead> 

        <tbody> <!-- define o copor da tabela -->
            <tr>
                <td>R$20</td> <!-- define os dados da tabela -->
                <td>Caneca</td>
                <td>Tramontina</td>
            </tr>
            <tr>
                <td>R$10</td>
                <td>Lapis</td>
                <td>Faber Castell</td>
            </tr>
            <tr>
                <td>R$250</td>
                <td>Panela</td>
                <td>Rochedo</td>
            </tr>
            <tr>
                <td>R$35</td>
                <td>Caderno</td>
                <td>Tilibra</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
